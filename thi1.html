<!DOCTYPE html>

<body>

<script >
    function findAvg(diem) {
        let tong=0;
        let tb;
        for (let i = 0; i < diem.length; i++) {
            tong+= diem[i];
        }
        tb =  tong/diem.length;
        return tb;
    }
    document.write(findAvg([8,10,10]));


</script>
