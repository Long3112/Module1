<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  insertNumberToArray(mang,x,index) {
        let mangmoi = [... mang];
        if (index < 0 || index > mang.length) {
            return mang;
        }
        mangmoi.splice(index,0,x);
        return mangmoi;
    }
    let mang = [1,2,3,4,5,6]
    let x = 5
    let index = 2
    document.write(insertNumberToArray(mang,x,index))
</script>
</body>
</html>
