<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function soPrime(songuyento) {
    if (songuyento <= 1) {
        return false;
    }

    for (let i = 2; i <= Math.sqrt(songuyento); i++) {
        if (songuyento % i === 0) {
            return false;
        }
    }
    return true;
}
function sumOfListPrime(a) {
    let tong = 0;
    for (let i = 0; i <= a; i++) {
        if (soPrime(i)) {
            tong += i;
        }
    }
    return tong;
}
document.write(sumOfListPrime(10))

</script>
</body>
</html>
