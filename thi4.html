<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="500" id="myCanvas" style="border:5px solid red" width="500"></canvas>
<script>
    class Tron {
        x;
        y;
        radius;
        color;
        canvas;
        ctx;

        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.canvas = document.getElementById("myCanvas");
            this.ctx = this.canvas.getContext("2d");
        }

        draw() {
            this.ctx.beginPath();
            this.ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            this.ctx.fillStyle = this.color;
            this.ctx.stroke();
            this.ctx.closePath();
        }

    }

    let circle = new Tron(50, 50, 80, "#000000");
    circle.draw();
</script>
</body>
</html>
